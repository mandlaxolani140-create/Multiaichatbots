<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #2a004f, #050010);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

.chat-container {
  width: 100%;
  max-width: 430px;
  height: 100vh;
  background: rgba(25,0,50,0.95);
  border-radius: 0;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header h1 {
  margin: 0;
  font-size: 24px;
}

.header span {
  font-style: italic;
  font-size: 13px;
  color: #cfaaff;
}

.button-menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

.button-menu button {
  padding: 12px;
  background: #7d00ff;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
}

.subheading-container {
  display: none;
  flex-direction: column;
  padding: 10px;
}

.subheading-container button {
  padding: 12px;
  background: #5a007f;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.user {
  text-align: right;
  margin: 8px 0;
}

.bot {
  text-align: left;
  margin: 8px 0;
  color: #e3c8ff;
}

.input-area {
  display: none;
  border-top: 1px solid rgba(255,255,255,0.1);
  display: flex;
}

.input-area input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  background: #120020;
  color: white;
  font-size: 14px;
}

.send-btn {
  background: #7d00ff;
  border: none;
  padding: 12px;
  color: white;
  cursor: pointer;
}

#contact-link {
  display: none;
  text-align: center;
  margin: 10px;
  padding: 10px;
  background: #ff00ff;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@media (max-width: 480px) {
  .header h1 {
    font-size: 20px;
  }

  .messages {
    padding: 10px;
    font-size: 14px;
  }

  .user, .bot {
    font-size: 14px;
  }
}
</style>
</head>

  <div class="button-menu" id="main-buttons">
    <button onclick="showSub('Freelancing')">Freelancing</button>

    <button onclick="showSub('Design Services')">Design</button>
    <button onclick="showSub('Fiverr & Platforms')">Fiverr</button>

    <button onclick="showSub('Client Support')">Client Support</button>
    <button onclick="showSub('Background')">Background</button>
  </div>

  <div class="subheading-container" id="subs"></div>

  <div class="messages" id="messages"></div>

  <div class="input-area" id="input-area">
    <input id="userInput" placeholder="Type your question...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <div id="contact-link" onclick="window.open('https://vermillion-bienenstitch-3a7ed9.netlify.app/', '_blank')">
    I cannot answer this ðŸ˜… Click here to message me directly
  </div>
</div>

<script>
let currentCategory = "";
let currentSub = "";

function showSub(category){
  currentCategory = category;
  const subs = document.getElementById('subs');
  subs.innerHTML = '';
  if(KB[category]){
    Object.keys(KB[category]).forEach(sub => {
      const btn = document.createElement('button');
      btn.textContent = sub;
      btn.onclick = () => selectSub(sub);
      subs.appendChild(btn);
    });
    subs.style.display = 'flex';
  }
  document.getElementById('messages').innerHTML = '';
  document.getElementById('input-area').style.display='none';
  document.getElementById('contact-link').style.display='none';
}

function selectSub(sub){
  currentSub = sub;
  document.getElementById('messages').innerHTML = '';
  document.getElementById('input-area').style.display='flex';
  document.getElementById('contact-link').style.display='none';
}

function addMsg(text, cls){
  const div = document.createElement('div');
  div.className = cls;
  div.innerText = text;
  document.getElementById('messages').appendChild(div);
  document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
}

function sendMessage(){
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if(!text) return;
  addMsg(text, 'user');
  input.value = '';
  const answers = KB[currentCategory][currentSub] || [];
  let found=false;
  for(let a of answers){
    if(a.keywords.some(k => text.toLowerCase().includes(k.toLowerCase()))){
      addMsg(a.answer, 'bot');
      found=true;
      break;
    }
  }
  if(!found){
    addMsg("Iâ€™m sorry, I donâ€™t have an answer for that at the moment.", 'bot');
    document.getElementById('contact-link').style.display='block';
  }
}
