/* Build menu */
const mainMenu = document.getElementById("mainMenu");
Object.keys(KB).forEach(cat=>{
  const b=document.createElement("button");
  b.textContent=cat;
  b.onclick=()=>showSubs(cat);
  mainMenu.appendChild(b);
});

function showSubs(cat){
  currentCategory=cat;
  currentSub="";
  subMenu.innerHTML="";
  messages.innerHTML="";
  inputBar.style.display="none";
  contact.style.display="none";

  Object.keys(KB[cat]).forEach(sub=>{
    const b=document.createElement("button");
    b.textContent=sub;
    b.onclick=()=>selectSub(sub);
    subMenu.appendChild(b);
  });
  subMenu.style.display="flex";
}

function selectSub(sub){
  currentSub=sub;
  messages.innerHTML="";
  inputBar.style.display="flex";
}

function addMsg(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.innerText=t;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

function send(){
  const t=input.value.trim();
  if(!t) return;
  addMsg(t,"user");
  input.value="";

  let found=false;
  for(const a of KB[currentCategory][currentSub]){
    if(a.keywords.some(k=>t.toLowerCase().includes(k))){
      addMsg(a.answer,"bot");
      found=true;
      break;
    }
  }
  if(!found){
    addMsg("Error connecting to server.","bot");
    contact.style.display="block";
  }
}
