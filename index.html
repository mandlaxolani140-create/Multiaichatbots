<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your ChatBot</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #2a004f, #050010);
  color: white;
  overflow: hidden;
}

/* ===== CHAT OPTIONS ===== */
#choice-container {
  display: flex;
  flex-direction: column;
  gap: 24px;
  z-index: 1;
}

.chat-option {
  width: 90vw;
  max-width: 320px;
  height: 160px;
  background: rgba(25,0,50,0.9);
  border-radius: 22px;
  box-shadow: 0 0 40px rgba(180,0,255,0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  animation: float 2.5s ease-in-out infinite alternate;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.chat-option:active {
  transform: scale(0.95);
  box-shadow: 0 0 80px rgba(255,0,255,1);
}

.chat-icon {
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 0 0 12px #ff00ff;
}

.chat-option span {
  font-size: 1rem;
  font-weight: 600;
}

@keyframes float {
  from { transform: translateY(0px); }
  to { transform: translateY(-12px); }
}

/* ===== PHONE / TRANSITION ===== */
#phone-frame {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 600px;
  background: #111;
  border: 6px solid #7d00ff;
  border-radius: 36px;
  transform: translate(-50%, -50%) scale(0.6);
  opacity: 0;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 0 40px #ff00ff88;
  transition: all 1s ease;
}

#phone-frame.active {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

#phone-frame img {
  width: 90%;
  height: auto;
  max-height: 90%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.5s ease, width 1s ease, height 1s ease, border-radius 1s ease, transform 1s ease;
}

#phone-frame img.visible {
  opacity: 1;
}

#phone-frame.expand {
  border: none;
  border-radius: 0;
  width: 100vw;
  height: 100vh;
}

#phone-frame.expand img {
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  transform: scale(1);
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 1.6rem;
  text-shadow: 0 0 10px #b100ff;
  z-index: 1;
  position: relative;
}
</style>
</head>
<body>

<div>
  <h1>Choose Your ChatBot</h1>
  <div id="choice-container">
    <div class="chat-option" onclick="launchChat('chatbot1.html','chatbot1.png')">
      <div class="chat-icon">ðŸ¤–</div>
      <span>ChatBot Option 1</span>
    </div>
    <div class="chat-option" onclick="launchChat('chatbot2.html','chatbot2.png')">
      <div class="chat-icon">ðŸ§ </div>
      <span>ChatBot Option 2</span>
    </div>
    <div class="chat-option" onclick="launchChat('chatbot3.html','chatbot3.png')">
      <div class="chat-icon">âš¡</div>
      <span>ChatBot Option 3</span>
    </div>
  </div>
</div>

<!-- PHONE ANIMATION -->
<div id="phone-frame">
  <img id="phone-preview" src="" alt="Chatbot Preview">
</div>

<script>
const phoneFrame = document.getElementById('phone-frame');
const phonePreview = document.getElementById('phone-preview');

// Main function to launch chatbot
function launchChat(targetHTML, previewImg) {
  // Step 1: show phone with preview image
  phonePreview.src = previewImg;
  phonePreview.classList.remove('visible');
  phoneFrame.classList.remove('expand');
  phoneFrame.classList.add('active');

  // Step 2: fade in preview image quickly
  setTimeout(() => phonePreview.classList.add('visible'), 100);

  // Step 3: expand phone to fullscreen after 1.2s
  setTimeout(() => phoneFrame.classList.add('expand'), 1200);

  // Step 4: navigate to target HTML after animation completes (~2.5s)
  setTimeout(() => {
    window.location.href = targetHTML;
  }, 2500);
}
</script>

</body>
</html>
